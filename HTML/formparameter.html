<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Parameters</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="index.html">
      Textbox <input type="text" name="txtText" value="" size="5" /><br />
      Password <input type="password" name="txtPassword" placeholder="password" value="Enter your pass here!" /><br />
      Hidden <input type="hidden" name="txtHidden" value="" /><br />
      Male
      <input type="checkbox" name="chkCheck" value="ON" checked="checked" /><br>
      Status
      <input
        type="radio"
        name="rdoStatus"
        value="Single"
        checked="checked"
      />Single<br />
      <input type="radio" name="rdoStatus" value="Married" />Married<br />
      <input type="radio" name="rdoStatus" value="Divorsed" />Divorsed<br />
      ComboBox
      <select name="txtCombo">
        <option value="Servlet">JSP and Servlet</option>
        <option value="EJB">EJB</option></select
      ><br />
      Multiple
      <select name="txtList" multiple="multiple" size="3">
        <option value="Servlet">JSP and Servlet</option>
        <option value="EJB">EJB</option>
        <option value="Animal">Core Java</option></select
      ><br />
      TextArea
      <textarea name="txtArea" rows="5" cols="30">
            This is a form parameters demo!!!!
        </textarea
      ><br />
      <input type="submit" name="txtB" />
      <input type="submit" value="Register" name="action" />
      <input type="reset" name="txtB" />
      <input type="button" value="JavaScript" name="txtB" onclick=""/>
    </form>
  </body>
</html>
